"HomeScreen As screen.'autoLayout_HeaderFooter_ver1.0'":

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            Label1 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(39, 67, 125, 1)
                FillPortions: =1
                Height: =75
                Size: =20
                Text: ="Automatic Health and Safety"
                Width: =Parent.Height
                ZIndex: =1

            Image2 As image:
                Height: =75
                Image: =User().Image
                ImagePosition: =ImagePosition.Fill
                ZIndex: =2

            Label3 As label:
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(39, 67, 125, 1)
                Height: =75
                Text: ="Welcome, " & User().FullName
                Visible: =HomeScreen.Size<>1
                Width: =300
                ZIndex: =3

        TabsContainer As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =100
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Gallery5 As gallery.galleryVertical:
                DelayItemLoading: =true
                Items: =colTabs
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: =Set(varTabSelected,ThisItem.ID)
                TemplateFill: =If(ThisItem.IsSelected, RGBA(0, 0, 0, 0),Color.LightGray)
                TemplateSize: =Parent.Height
                WrapCount: =CountRows(colTabs)
                ZIndex: =1

                Label9 As label:
                    Align: =Align.Center
                    Height: =50
                    OnSelect: =Select(Parent)
                    Size: =12
                    Text: =ThisItem.Name
                    Width: =Parent.TemplateWidth
                    Y: =35
                    ZIndex: =1

                Icon8 As icon.Add:
                    Height: =44
                    Icon: =ThisItem.Logo
                    OnSelect: =Select(Parent)
                    Width: =75
                    X: =(Parent.TemplateWidth-Self.Width)/2
                    ZIndex: =2

                Rectangle9 As rectangle:
                    Height: =8
                    OnSelect: =Select(Parent)
                    Visible: =varTabSelected = ThisItem.ID
                    Width: =Parent.TemplateWidth
                    Y: =89
                    ZIndex: =3

                Button1 As button:
                    Fill: =Color.Transparent
                    Height: =Parent.TemplateHeight
                    HoverFill: =Self.Fill
                    OnSelect: =Select(Parent)
                    PressedFill: =Self.Fill
                    Text: =""
                    Width: =Parent.TemplateWidth
                    ZIndex: =4

        MainContainer1 As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =400
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            "GpsResultsGallery As gallery.'BrowseLayout_Vertical_ThreeTextOneImageVariant_ver5.0'":
                DelayItemLoading: =true
                Items: =FirstN(Sort(GPS, Time, SortOrder.Descending), 20)
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateFill: =If(ThisItem.IsSelected,Color.LightCyan, RGBA(0, 0, 0, 0))
                TemplatePadding: =0
                TemplateSize: =116
                Visible: =If(varTabSelected = 1 && !showMap2, true, false)
                WrapCount: =HomeScreen.Size
                ZIndex: =1

                Title6 As label:
                    FontWeight: =FontWeight.Bold
                    Height: =20
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: |-
                        ="Time: " & ThisItem.Time
                    VerticalAlign: =VerticalAlign.Top
                    Width: =184
                    X: =25
                    Y: =5
                    ZIndex: =1

                Subtitle6 As label:
                    Color: =RGBA(141, 198, 63, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: |-
                        ="Date: " & ThisItem.Date
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Title6.Width
                    X: =25
                    Y: =25
                    ZIndex: =2

                Body2 As label:
                    FontWeight: =FontWeight.Bold
                    Height: =61
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: |-
                        ="Altitude: " & ThisItem.Altitude & " metres" & Char(10) &
                        "Latitude: " & ThisItem.Latitude & Char(10) &
                        "Longitude: " & ThisItem.Longitude
                    VerticalAlign: =VerticalAlign.Top
                    Width: =246
                    X: =Title6.X
                    Y: =Subtitle6.Y + Subtitle6.Height
                    ZIndex: =3

                NextArrow3 As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    Color: =RGBA(0, 0, 0, 1)
                    Fill: =RGBA(232, 244, 217, 1)
                    Height: =50
                    Icon: =Icon.View
                    OnSelect: |-
                        =UpdateContext({showMap2: true})
                    PaddingBottom: =16
                    PaddingLeft: =16
                    PaddingRight: =16
                    PaddingTop: =16
                    Tooltip: ="View item details"
                    Width: =50
                    X: =Parent.TemplateWidth - Self.Width*2
                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                    ZIndex: =4

                Separator3 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    Fill: =RGBA(241, 244, 249, 1)
                    Height: =8
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =5

                Rectangle12 As rectangle:
                    Height: =Parent.TemplateHeight - Separator3.Height
                    OnSelect: =Select(Parent)
                    Visible: =ThisItem.IsSelected
                    Width: =4
                    ZIndex: =6

            "PPEResultsGallery As gallery.'BrowseLayout_Vertical_ThreeTextOneImageVariant_ver5.0'":
                DelayItemLoading: =true
                Items: =FirstN(Sort(PPE, Time, SortOrder.Descending), 30)
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: =Set(results, ThisItem.detections)
                TemplateFill: =If(ThisItem.IsSelected,Color.LightCyan, RGBA(0, 0, 0, 0))
                TemplatePadding: =0
                TemplateSize: =116
                Visible: =If(varTabSelected = 2 && !showGallery8, true, false)
                WrapCount: =HomeScreen.Size
                ZIndex: =2

                Title6_1 As label:
                    FontWeight: =FontWeight.Bold
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: |-
                        ="Time: " & ThisItem.Time
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth - 185
                    X: =25
                    Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle6_1.Size*1.8 + 2 + Body2_1.Size*1.8)) / 2
                    ZIndex: =2

                Subtitle6_1 As label:
                    Color: =RGBA(141, 198, 63, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: |-
                        ="Date: " & ThisItem.Date
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Title6_1.Width
                    X: =Title6_1.X
                    Y: =Title6_1.Y + Title6_1.Height
                    ZIndex: =3

                Body2_1 As label:
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.InferenceTime
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Subtitle6_1.Width
                    X: =Title6_1.X
                    Y: =Subtitle6_1.Y + Subtitle6_1.Height
                    ZIndex: =4

                NextArrow3_1 As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    Color: =RGBA(0, 0, 0, 1)
                    Fill: =RGBA(232, 244, 217, 1)
                    Height: =50
                    Icon: =Icon.View
                    OnSelect: |-
                        =UpdateContext({showGallery8: true})
                    PaddingBottom: =16
                    PaddingLeft: =16
                    PaddingRight: =16
                    PaddingTop: =16
                    Tooltip: ="View item details"
                    Width: =50
                    X: =Parent.TemplateWidth - Self.Width*2
                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                    ZIndex: =5

                Separator3_1 As rectangle:
                    Fill: =RGBA(241, 244, 249, 1)
                    Height: =8
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =6

                Rectangle12_1 As rectangle:
                    Height: =Parent.TemplateHeight - Separator3_1.Height
                    OnSelect: =Select(Parent)
                    Visible: =ThisItem.IsSelected
                    Width: =4
                    ZIndex: =7

            Icon2 As icon.BackArrow:
                Height: =30
                Icon: =Icon.BackArrow
                OnSelect: |-
                    =UpdateContext({showGallery8: false})
                Visible: =If(varTabSelected=2 && showGallery8=true, true, false)
                Width: =30
                X: =10
                Y: =100
                ZIndex: =3

            PPELabelsGallery As gallery.galleryVertical:
                DelayItemLoading: =true
                Height: =200
                Items: =FirstN(Sort(PPE, Time, SortOrder.Descending), 30)
                Layout: =Layout.Vertical
                LayoutMinHeight: =50
                LayoutMinWidth: =100
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
                Transition: =Transition.Pop
                Visible: =If(varTabSelected=2 && showGallery8 = true, true, false)
                ZIndex: =4

                Label7 As label:
                    Align: =Align.Justify
                    Color: =RGBA(152, 208, 70, 1)
                    Fill: =RGBA(237, 237, 237, 1)
                    FontWeight: =FontWeight.Semibold
                    Height: =46
                    OnSelect: =Select(Parent)
                    Size: =20
                    Text: =ThisItem.Detections
                    Width: =270
                    X: =18
                    Y: =84
                    ZIndex: =1

            Icon1 As icon.BackArrow:
                Height: =30
                Icon: =Icon.BackArrow
                OnSelect: |-
                    =UpdateContext({showMap2: false})
                Visible: =If(varTabSelected=1 && showMap2=true, true,false)
                Width: =30
                X: =20
                ZIndex: =5

            MapGallery As gallery.variableTemplateHeightGallery:
                DelayItemLoading: =true
                Items: =FirstN(Sort(GPS, Time, SortOrder.Descending), 1)
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =280
                Visible: =If(varTabSelected=1 && showMap2=true, true, false)
                ZIndex: =6

                "Map1 As 'Map (preview)'.pcfdataset":
                    BorderColor: =RGBA(0, 18, 107, 1)
                    CurrentLocation: =true
                    CurrentLocationLatitude: =ThisItem.Latitude
                    CurrentLocationLongitude: =ThisItem.Longitude
                    DefaultZoomLevel: =50
                    DisplayMode: =DisplayMode.Edit
                    Height: =Parent.Height-10
                    ItemsLatitudes: =ThisItem.Latitude
                    ItemsLongitudes: =ThisItem.Longitude
                    OnItemsChange: =false
                    OnLoad: =false
                    OnMapClick: =false
                    OnRouteDirectionChange: =false
                    OnSelect: =Select(Parent)
                    OnShapeCreated: =false
                    OnShapeDeleted: =false
                    OnShapeEdited: =false
                    OnShapeSelected: =false
                    PinColor: =RGBA(29, 114, 169, 1)
                    SatelliteView: =false
                    Width: =Parent.Width-100
                    X: =40
                    Y: =0
                    ZIndex: =1

            Button3 As button:
                OnSelect: =ClearCollect(RRRCollection,ShowColumns(FastConnector2.GpsAll(),altitude))
                Text: ="Button"
                Visible: =If(varTabSelected=3, true, false)
                ZIndex: =7

            "Gallery2 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
                DelayItemLoading: =true
                Items: =RRRCollection
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =Min(440, Self.Height - 60)
                Visible: =If(varTabSelected=3, true,false)
                ZIndex: =8

                Image1 As image:
                    Height: =296
                    ImagePosition: =ImagePosition.Fill
                    OnSelect: =Select(Parent)
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Width: =Parent.TemplateWidth - 32
                    X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
                    Y: =16
                    ZIndex: =1

                Title1 As label:
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.altitude
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth - 64
                    X: =32
                    Y: =Image1.Y + Image1.Height + 16
                    ZIndex: =2

                Subtitle1 As label:
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.altitude
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Title1.Width
                    X: =Title1.X
                    Y: =Title1.Y + Title1.Height + 8
                    ZIndex: =3

