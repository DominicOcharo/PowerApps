App As appinfo:
    BackEnabled: =true
    OnStart: |
        =ClearCollect(
            UniqueDetections,
            Distinct(
                PPE,
                Detections
            )
        );
        ClearCollect(
            UniqueDateDetections,
            Distinct(
                PPE,
                Date
            )
        );
        ClearCollect(
            UniqueTimeDetections,
            Distinct(
                PPE,
                Time
            )
        );
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

