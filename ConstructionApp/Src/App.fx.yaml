App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =ClearCollect(
            UniqueDetections,
            Distinct(
                Table1,
                'Product Price'
            )
        );
        ClearCollect(
            UniqueDateDetections,
            Distinct(
                PPE,
                Date
            )
        );
        ClearCollect(
            UniqueTimeDetections,
            Distinct(
                PPE,
                Time
            )
        );
        Set(primaryColor,RGBA(45,85,251,1));
        Set(primaryColorText,"RGBA(45,85,251,1)");
        Set(secondaryColor,RGBA(116,116,116,1));
        Set(secondaryColorText,"RGBA(116,116,116,1)");
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

