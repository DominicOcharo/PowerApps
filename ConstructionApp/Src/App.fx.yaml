App As appinfo:
    BackEnabled: =true
    OnStart: |
        =ClearCollect(
            UniqueDetections,
            {Result: ""},  // Blank option
            Distinct(PPE, Detections)  // Unique detections
        );
        ClearCollect(
            UniqueDateDetections,
            {Result: ""},  // Blank option
            Distinct(PPE, Date)  // Unique detections
        );
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

