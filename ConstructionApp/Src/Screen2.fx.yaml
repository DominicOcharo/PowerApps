"Screen2 As screen.'autoLayout_HeaderFooter_ver1.0'":

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =150
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =1

            Header As groupContainer.manualLayoutContainer:
                BorderColor: =Color.White
                BorderStyle: =BorderStyle.None
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                ZIndex: =2

                Container11 As groupContainer.manualLayoutContainer:
                    Fill: =Color.LightGray
                    Height: =((Parent.Height)-Container1.Height)
                    Width: =Screen2.Width
                    Y: =(Parent.Height)/2
                    ZIndex: =10

                    ProductList As label:
                        Font: =Font.'Lato Black'
                        FontWeight: =FontWeight.Bold
                        Size: =17
                        Text: ="Product List"
                        X: =5
                        Y: =1
                        ZIndex: =1

                    ProductListDesc As label:
                        Text: ="Here is a list of all the products in the database"
                        Visible: =If((Screen2.Width-204-ProductListDesc.X-ProductListDesc.Width)<1,false,true)
                        Width: =Len(ProductListDesc.Text)*8
                        X: =5
                        Y: =ProductList.Y+ProductList.Height
                        ZIndex: =2

                    DownloadButton1 As button:
                        Height: =28
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Size: =12
                        Text: ="Download"
                        X: =If((Screen2.Width-204-ProductListDesc.X-ProductListDesc.Width)<1,ProductList.X,Screen2.Width-204)
                        Y: =ProductList.Y+ProductList.Height
                        ZIndex: =3

                    Icon2 As icon.Download:
                        Color: =RGBA(0, 0, 0, 1)
                        Height: =20
                        Icon: =Icon.Download
                        X: =If((Screen2.Width-204-ProductListDesc.X-ProductListDesc.Width)<1,(ProductList.X-8),Screen2.Width-216)
                        Y: =ProductList.Y+ProductList.Height+5
                        ZIndex: =4

                Container1 As groupContainer.manualLayoutContainer:
                    Height: =((Parent.Height)/2)
                    Width: =Parent.Width
                    ZIndex: =11

                    "'Company Name' As label":
                        Font: =Font.'Lato Black'
                        FontWeight: =FontWeight.Bold
                        Height: =60
                        Size: =(Screen2.Width)/38
                        Text: ="Soti Tech Company"
                        Width: =(Screen2.Width)/2.5
                        X: =CompanyLogo.Width
                        Y: =Parent.Height/10
                        ZIndex: =6

                    CompanyLogo As image:
                        Height: =Parent.Height-15
                        Image: =logo
                        ImagePosition: =ImagePosition.Fill
                        RadiusBottomLeft: =50
                        RadiusBottomRight: =50
                        RadiusTopLeft: =50
                        RadiusTopRight: =50
                        Width: =Parent.Height-15
                        Y: =Parent.Height/9
                        ZIndex: =7

                    ProfileImage As image:
                        Height: =Parent.Height-15
                        Image: =User().Image
                        ImagePosition: =ImagePosition.Fill
                        RadiusBottomLeft: =50
                        RadiusBottomRight: =50
                        RadiusTopLeft: =50
                        RadiusTopRight: =50
                        Visible: =If(((ProfileImage.X-HelpButton.X-HelpButton.Width)<1)&&HelpButton.Visible,false,true)
                        Width: |
                            =Parent.Height-15
                        X: =(Screen2.Width)-(42+ProfileImage.Width)
                        Y: =Screen2.Width/150
                        ZIndex: =8

                    Name As label:
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height-15
                        Size: =Screen2.Width/100
                        Text: =User().FullName
                        Visible: =If((Name.X-HelpButton.X-HelpButton.Width)<1,false,true)
                        Width: =Len(User().FullName)*12
                        X: =(ProfileImage.X-Name.Width-1)
                        Y: =7
                        ZIndex: =9

                    HelpButton As button:
                        Color: =Color.Black
                        Fill: =Color.LightBlue
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Size: =(Screen2.Width)/80
                        Text: ="Help"
                        Visible: =If(Screen2.Width >= (CompanyLogo.Width+'Company Name'.Width+Screen2.Width/5+HelpButton.Width),true,false)
                        X: =(CompanyLogo.Width+'Company Name'.Width+Screen2.Width/5)
                        Y: =19
                        ZIndex: =10

                    Icon1 As icon.Help:
                        Color: =RGBA(0, 0, 0, 1)
                        Height: =40
                        Icon: =Icon.Help
                        Visible: =If(Screen2.Width >= (CompanyLogo.Width+'Company Name'.Width+Screen2.Width/5+HelpButton.Width),true,false)
                        Width: =44
                        X: =(CompanyLogo.Width+'Company Name'.Width+Screen2.Width/5)
                        Y: =19
                        ZIndex: =11

        MainContainer As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =ScreenContainer1.Height-HeaderContainer1.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            Y: =HeaderContainer1.Y+HeaderContainer1.Height
            ZIndex: =2

            MainHeader As groupContainer.manualLayoutContainer:
                BorderColor: =Color.White
                BorderStyle: =BorderStyle.None
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                Y: =MainContainer.Y
                ZIndex: =2

                ItemsContainer As groupContainer.manualLayoutContainer:
                    Fill: =Color.LightGray
                    Height: =Screen2.Height-HeaderContainer1.Height-SearchFilterContainer.Height-(Screen2.Height/18)
                    Width: =1334
                    Y: =SearchFilterContainer.Y+SearchFilterContainer.Height
                    ZIndex: =10

                    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                        DelayItemLoading: =true
                        Height: =Screen2.Height-HeaderContainer1.Height-SearchFilterContainer.Height-(Screen2.Height/18)
                        Items: =Filter(PPE,StartsWith(Detections,TextInput2.Text))
                        Layout: =Layout.Vertical
                        LoadingSpinner: =LoadingSpinner.Data
                        TemplatePadding: =0
                        TemplateSize: =104
                        Width: =ItemsContainer.Width
                        WrapCount: =4
                        X: =ItemsContainer.X
                        ZIndex: =1

                        Image2 As image:
                            Height: =72
                            OnSelect: =Select(Parent)
                            RadiusBottomLeft: =8
                            RadiusBottomRight: =8
                            RadiusTopLeft: =8
                            RadiusTopRight: =8
                            Width: =72
                            X: =16
                            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                            ZIndex: =1

                        Title2 As label:
                            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                            Height: =Self.Size * 1.8
                            OnSelect: =Select(Parent)
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Text: =ThisItem.Date
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Parent.TemplateWidth - 173
                            X: =103
                            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
                            ZIndex: =2

                        Subtitle2 As label:
                            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                            Height: =Self.Size * 1.8
                            OnSelect: =Select(Parent)
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Text: =ThisItem.Detections
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Title2.Width
                            X: =Title2.X
                            Y: =Title2.Y + Title2.Height
                            ZIndex: =3

                        NextArrow2 As icon.ChevronRight:
                            AccessibleLabel: =Self.Tooltip
                            Color: =RGBA(166, 166, 166, 1)
                            Height: =50
                            Icon: =Icon.ChevronRight
                            OnSelect: =Select(Parent)
                            PaddingBottom: =16
                            PaddingLeft: =16
                            PaddingRight: =16
                            PaddingTop: =16
                            Tooltip: ="View item details"
                            Width: =50
                            X: =Parent.TemplateWidth - Self.Width - 12
                            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                            ZIndex: =4

                        Separator2 As rectangle:
                            Height: =8
                            OnSelect: =Select(Parent)
                            Width: =Parent.TemplateWidth
                            Y: =Parent.TemplateHeight - Self.Height
                            ZIndex: =5

                        Rectangle2 As rectangle:
                            Height: =Parent.TemplateHeight - Separator2.Height
                            OnSelect: =Select(Parent)
                            Visible: =ThisItem.IsSelected
                            Width: =4
                            ZIndex: =6

                SearchFilterContainer As groupContainer.manualLayoutContainer:
                    Height: =Screen2.Height-HeaderContainer1.Height-(Screen2.Height/1.4)
                    Width: =Parent.Width
                    Y: =MainHeader.Y
                    ZIndex: =11

                    SearchButton As button:
                        DisplayMode: =DisplayMode.View
                        Height: =Parent.Height
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Text: =
                        Width: =328
                        ZIndex: =1

                    TextInput2 As text:
                        Color: =Color.Black
                        Default: =
                        Fill: =Color.White
                        Height: =Parent.Height/1.8
                        HoverFill: =Color.White
                        PaddingLeft: =SearchIcon.Width+2
                        RadiusBottomLeft: =10
                        RadiusBottomRight: =10
                        RadiusTopLeft: =10
                        RadiusTopRight: =10
                        Width: =SearchButton.Width-SearchButton.Width/8
                        X: =SearchButton.X+SearchButton.Width/20
                        Y: =SearchButton.Y+SearchButton.Height/4.5
                        ZIndex: =2

                    SearchIcon As icon.Search:
                        Color: =Color.Black
                        Height: =TextInput2.Height
                        Icon: =Icon.Search
                        Width: =TextInput2.Width/8
                        X: =TextInput2.X
                        Y: =TextInput2.Y
                        ZIndex: =3

